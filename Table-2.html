<html>
<head>
    <title>The table diagram</title>
    <style>
table, th, td {
    border: 1px solid black;
}
table {
    border-spacing:1.5px;
}
</style>
</head>
<body>
   <table>
         <tr>
            <th style="width:21%"; rowspan="3">Day</th>
            <th colspan="4">Seminar</th>
        </tr>
            <th colspan="2">Schedule</th>
            <th colspan="2"; rowspan="2">Topic</th>
            <tr>
            <td style="text-align: center"><b>Begin</b></td>
            <td style="text-align: center"><b>End</b></td>
            </tr>
            <td rowspan = "2">Monday</td>
            <td rowspan="2" style="background-color: lightyellow; text-align: center">8:00 am</td>
            <td rowspan="2" style="background-color: lightblue ; text-align: center">5:00 pm</td>
            <td style="text-align: center">Introduction to XML</td>
            <tr>
            <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
            <td rowspan="4">Tuesday</td>
            <td style="background-color: lightyellow ; text-align: center">8:00 a.m</td>
            <td style="background-color: lightyellow ; text-align: center">11:00 a.m</td>
            <td rowspan="2" style="text-align: center">XPath</td>
            </tr>
            <tr>
            <td rowspan="2" style="background-color: lightyellow ; text-align: center">11:00 a.m</td>
            <td rowspan="2" style="background-color: lightgreen ; text-align: center">2:00 p.m</td>
            </tr>
            <tr>
            <td rowspan="2" style="text-align: center">XSL transformation</td>
            </tr>
            <tr>
            <td style="background-color: lightgreen ; text-align: center" >2:00 p.m</td>
            <td style="background-color: lightblue ; text-align: center">5:00 p.m</td>
            </tr>
            <tr>
            <td>Wednesday</td>
            <td style="background-color: lightyellow ; text-align: center">8:00 a.m</td>
            <td style="background-color: lightgreen ; text-align: center">12:00 p.m</td>
            <td style="text-align: center">XLS Formatting Objects</td>
            </tr>
        
   </table> 
</body>
</html>
